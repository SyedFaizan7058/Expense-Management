<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Reporting Charts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .chart-container {
            width: 80%; /* Customize chart width */
            max-width: 600px; /* Set a maximum width */
            margin: 0 auto; /* Center the chart */
        }
        canvas {
            height: 300px !important; /* Customize height */
        }

        #chartSelector{
            width: 50%;
            max-width: 600px; /* Set a maximum width */
            margin: 0 auto;
        }
    </style>
</head>

<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Expense Report</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/addExpense">Add Expense</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-2">

    <h2 class="text-center mb-4">Reporting Overview</h2>

    <!-- Admin Overview -->
    <div th:if="${totalUsers != null}" class="card mb-4">
        <div class="card-body">
            <h4>Admin Overview</h4>
            <div class="row">
                <div class="col-md-4">
                    <p class="mb-1"><strong>Total Users:</strong></p>
                    <p class="text-primary fs-4" th:text="${totalUsers}"></p>
                </div>

                <div class="col-md-4">
                    <p class="mb-1"><strong>Total Expense (Current Month):</strong></p>
                    <a class="text-decoration-none fs-4 text-info"
                       th:href="@{/monthly-expenses}"
                       th:text="${totalExpenseCurrentMonth}">
                    </a>
                </div>

                <div class="col-md-4">
                    <p class="mb-1"><strong>Average Expense per User (Current Month):</strong></p>
                    <p class="text-success fs-4" th:text="${averageExpense}"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- User Overview (for Non-Admin) -->
    <div th:if="${userTotalExpense != null}" class="card mb-4">
        <div class="card-body">
            <h4>User Overview</h4>
            <div class="row text">
                <div class="col-md-6">
                    <p class="mb-1"><strong>Total Expense (Current Month):</strong></p>
                    <a class="text-decoration-none fs-4 text-info"
                       th:href="@{/monthly-expenses}"
                       th:text="${userTotalExpense}">
                    </a>
                </div>

                <div class="col-md-6">
                    <p class="mb-1"><strong>Average Expense (Current Month):</strong></p>
                    <p class="text-success fs-4" th:text="${userTotalExpense != null ? userTotalExpense : 0}"></p>
                </div>
            </div>
        </div>
    </div>
    <h2 class="text-center mb-4">Expense Reporting Charts</h2>

    <!-- Dropdown for selecting chart -->
    <div class="mb-4">
<!--        <label for="chartSelector" class="form-label text-center">Select Time Period:</label>-->
        <select id="chartSelector" class="form-select">
            <option value="currentMonth">Current Month</option>
            <option value="quarterYear">Quarter Year</option>
            <option value="halfYear">Half Year</option>
            <option value="fullYear">Full Year</option>
        </select>
    </div>

    <!-- Chart Containers -->
    <div id="currentMonthChartContainer" class="chart-container">
        <canvas id="currentMonthChart"></canvas>
    </div>
    <div id="quarterYearChartContainer" class="chart-container d-none">
        <canvas id="quarterChart"></canvas>
    </div>
    <div id="halfYearChartContainer" class="chart-container d-none">
        <canvas id="halfYearChart"></canvas>
    </div>
    <div id="fullYearChartContainer" class="chart-container d-none">
        <canvas id="fullYearChart"></canvas>
    </div>
</div>

<script th:inline="javascript">

    const currentMonthData = /*[[${currentMonthData}]]*/ {};
    const quarterlyDataFromServer = /*[[${quarterlyData}]]*/ [];
    const quarterlyData = [0, 0, 0, 0]; // Initialize array for Q1 to

    // Correctly map the server data to the appropriate quarter
    quarterlyDataFromServer.forEach(item => {
        const quarter = item[0]; // Extracts the quarter (3 for Q3, 4 for Q4, etc.)
        const amount = item[1];  // Extracts the corresponding value

        // Map data to correct index (quarter - 1)
        quarterlyData[quarter - 1] = amount;
    });
    const halfYearData = /*[[${halfYearData}]]*/ {};
    const fullYearData = /*[[${fullYearData}]]*/ {};

    console.log("currentMonthData :"+currentMonthData)
    console.log("quarter data :"+quarterlyData)
    console.log("half year data :"+halfYearData)
    // Create chart function
    function createChart(ctx, labels, data, bgColor, borderColor) {
        return new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Expenses',
                    data: data,
                    backgroundColor: bgColor,
                    borderColor: borderColor,
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks:{
                            stepSize:1000,
                            callback: function(value) {
                                return value >= 1000 ? (value / 1000) + 'k' : value;
                            }
                        }
                    }
                }
            }
        });
    }

    // Initialize charts
    const charts = {
        currentMonthChart: createChart(
            document.getElementById('currentMonthChart').getContext('2d'),
            ['Week 1','Week 2','Week 3','Week 4'],
            currentMonthData,
            'rgba(75, 192, 192, 0.2)',
            'rgba(75, 192, 192, 1)'
        ),
        quarterChart: createChart(
            document.getElementById('quarterChart').getContext('2d'),
            ['Q1', 'Q2', 'Q3', 'Q4'],
            quarterlyData,
            'rgba(153, 102, 255, 0.2)',
            'rgba(153, 102, 255, 1)'
        ),
        halfYearChart: createChart(
            document.getElementById('halfYearChart').getContext('2d'),
            ['First Half','Second Half'],
            halfYearData,
            'rgba(255, 159, 64, 0.2)',
            'rgba(255, 159, 64, 1)'
        ),
        fullYearChart: createChart(
            document.getElementById('fullYearChart').getContext('2d'),
            ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            fullYearData,
            'rgba(54, 162, 235, 0.2)',
            'rgba(54, 162, 235, 1)'
        )
    };

    // Event listener for dropdown selection
    document.getElementById('chartSelector').addEventListener('change', function () {
        const selectedValue = this.value;

        // Hide all charts
        document.querySelectorAll('.chart-container').forEach(container => container.classList.add('d-none'));

        // Show the selected chart
        document.getElementById(`${selectedValue}ChartContainer`).classList.remove('d-none');
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
