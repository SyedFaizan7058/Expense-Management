<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables css -->
    <link href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">My Monthly Expenses</h2>

    <!-- Date Filter Form -->
    <div class="card mb-4">
        <div class="card-body">
            <form id="dateFilterForm" class="row g-3">
                <div class="col-md-5">
                    <label for="fromDate" class="form-label">From Date</label>
                    <input type="date" id="fromDate" name="fromDate" class="form-control">
                </div>
                <div class="col-md-5">
                    <label for="toDate" class="form-label">To Date</label>
                    <input type="date" id="toDate" name="toDate" class="form-control">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="button" class="btn btn-primary w-100">Filter</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Expenses Table -->
    <div class="card">
        <div class="card-body">
            <table id="expensesTable" class="table table-bordered table-hover">
                <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Expense Name</th>
                    <th>Amount</th>
                    <th>Location</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="expense, iterStat : ${expenses}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${expense.expenseName}"></td>
                    <td th:text="${expense.amount}"></td>
                    <td th:text="${expense.location}"></td>
                    <td th:text="${#temporals.format(expense.expenseDate, 'yyyy-MM-dd')}" class="expense-date"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="text-center mt-3">
        <a href="/reporting" class="btn btn-secondary">Back to Reporting</a>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>

<script>
    $(document).ready(function () {
        $('#expensesTable').DataTable({
            paging: true,
            searching: true,
            ordering: true,
            pageLength: 5,
            lengthMenu: [5, 10, 25, 50],
            columnDefs: [
                { orderable: false, targets: 0 }
            ]
        });
    });

</script>

</body>

</html>
